<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<input type="button" id="add" value="Add" onclick="addelementtoarray();">
<input type="button" id="display"  value="display" onclick="displayarray();">
<div id="result"></div>
<script>
    let x = 0;
    let array= Array();
    function addelementtoarray(){
        array[x] = document.getElementById("nhap").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("nhap").value = "";
    }
    function displayarray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</body>
</html>
